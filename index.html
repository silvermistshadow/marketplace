<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Ollivander's</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text">Makers of Fine Wands since 382 B.C.</h2>

      <div id="purchase" class="text">
        <h4>Fill out this form to make a purchase</h4>
        <form id="formOne">
          <div class="form-group">
            <label for="yourName">Enter your name:</label>
            <input id="yourName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Your address:</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="wandLength">Wand length:</label>
            <input id="wandLength" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="wandWood">Select a wand wood:</label>
            <select class="form-control" id="wandWood">
              <option>Holly</option>
              <option>Ash</option>
              <option>Willow</option>
              <option>Walnut</option>
              <option>Hawthorn</option>
            </select>
          </div>
          <div class="form-group">
            <label for="wandCore">Select a wand core:</label>
            <div class="radio">
              <label>
                <input type="radio" name="wandCore" value="Dragon Heartstring">
                Dragon Heartstring
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="wandCore" value="Phoenix Feather">
                Phoenix Feather
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="wandCore" value="Unicorn Hair">
                Unicorn Hair
              </label>
            </div>
          </div>
          <button type="submit" class="btn">Submit</button>

        </form>

      </div>
      <div id="confirmPurchase" class="text">
        <p id="yourNameOut"></p>
        <p id="addressOut"></p>
        <p id="wandLengthOut"></p>
        <p id="wandWoodOut"></p>
        <p id="wandCoreOut"></p>
      </div>

    </div>

  </body>
</html>
